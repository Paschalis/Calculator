<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator_final.css">
  </head>
  <body>
    <p class="js-result result"></p>
    <p>
      <button class="calculator-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="calculator-button" onclick ="
        updateCalculation('2');
      ">
      2</button>

      <button class="calculator-button" onclick ="
        updateCalculation('3');
      ">
      3</button>

      <button class="calculator-button operator-button" onclick="
        updateCalculation('+');
      ">+</button>

      <button class="calculator-button operator-button" onclick="updateCalculation('%');">%</button>

      <button class="calculator-button operator-button" id="more-operations" onclick="updateCalculation('**2');">^2</button>
      <button class="calculator-button operator-button" id="more-operations" onclick="updateCalculation('**3');">^3</button>
      <button class="calculator-button operator-button" id="more-operations" onclick="updateCalculation('**');">x^y</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="calculator-button" onclick ="
        updateCalculation('5');
      ">
      5</button>

      <button class="calculator-button" onclick ="
        updateCalculation('6');
      ">
      6</button>

      <button class="calculator-button operator-button" onclick="
        updateCalculation('-');
      ">-</button>
<button class="calculator-button operator-button" onclick="applyTrigFunction('cos')">cos</button>
<button class="calculator-button operator-button" id="more-operations" onclick="applyTrigFunction('tan')">tan</button>
<button class="calculator-button operator-button" id="more-operations" onclick="applyTrigFunction('sin')">sin</button>
<button class="calculator-button operator-button" id="more-operations" onclick="applyTrigFunction('log')">log<sub class="small-text">10</sub></button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="calculator-button" onclick ="
        updateCalculation('8');
      ">
      8</button>

      <button class="calculator-button" onclick ="
        updateCalculation('9');
      ">
      9</button>

      <button class="calculator-button operator-button" onclick="
        updateCalculation('*');
      ">*</button>
    </p>

    <p>
      <button class="calculator-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="calculator-button" onclick ="
        updateCalculation('.');
      ">.</button>

<button class="calculator-button" onclick="evaluateCalculation();">=</button>


      <button class="calculator-button operator-button" onclick="
        updateCalculation('/');
      ">/</button>
    </p>

    <p>
      <button class="calculator-button clear-button" onclick="
        calculation = '';

        displayCalculation();
        localStorage.setItem('calculation',calculation);
      ">Clear</button>
    </p>


    <p>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
          </p>
    
    <script src="scripts/calculator_final.js">

    </script>
  </body>
</html>
